<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weekly Test-001 | Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2156ab2d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" autocomplete="off">
        <div class="section-01">
            <p>Account<p>
            <div class="user">
                <div class="in-1">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="in-2">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="in-3">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            </div>
        </div>
        <div class="section-02">
            <div class="dob">
                <p>Date of Birth</p>
                <div class="dob-formate">
                    <div class="date">DD</div>
                    <div class="date">MM</div>
                    <div class="date date-3">YYYY</div>
                </div>
            </div>
            <div class="gender">
                <p>Gender</p>
                <div class="btns">
                    <div class="male box">Male</div>
                    <div class="male box">female</div>
                </div>
            </div>
        </div>
        <div class="section-03">
            <p>Payment Details</p>
            <div class="pay-box">
                <div class="card card-01">
                    <i class="fa-sharp fa-solid fa-money-bill"></i> Credit Card
                </div>
                <div class="card">
                    <i class="fa-sharp fa-solid fa-money-bill"></i> Paypal
                </div>
            </div>
            <div class="pay-data">
                <div class="in-1">
                    <i class="fa-sharp fa-solid fa-credit-card"></i>
                    <input type="number" placeholder="Card Number">
                </div>
                <div class="card-num-1">
                    <div class="cvc">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Card CVC">
                    </div>
                    <div class="year">
                        01 Jan <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="year">
                        2015<i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-foot">
            <p class="foot-h1">Terms an Conditions</p>
            <div class="foot">
                <input type="radio" name="" id="">
                <p class="foot-para">I accept the terms and conditions for signing up to this service and hereby conform i have read the privacy policy</p>
            </div>
        </div>
    </form>
</body>
</html>
